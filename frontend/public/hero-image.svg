<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Students -->
  <circle cx="150" cy="150" r="30" fill="#FFB74D"/>
  <rect x="135" y="180" width="30" height="50" rx="15" fill="#4CAF50"/>
  <circle cx="350" cy="150" r="30" fill="#81C784"/>
  <rect x="335" y="180" width="30" height="50" rx="15" fill="#FF7043"/>
  
  <!-- Items being swapped -->
  <rect x="200" y="120" width="100" height="80" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="250" y="165" text-anchor="middle" fill="#2196F3" font-family="Arial" font-size="12">BOOKS</text>
  
  <!-- Swap arrows -->
  <path d="M180 160 L200 160 M190 150 L200 160 L190 170" stroke="#00C853" stroke-width="3" fill="none"/>
  <path d="M320 160 L300 160 M310 150 L300 160 L310 170" stroke="#00C853" stroke-width="3" fill="none"/>
  
  <!-- Campus building -->
  <rect x="50" y="250" width="400" height="100" fill="#E8F5E8"/>
  <rect x="200" y="220" width="100" height="30" fill="#4CAF50"/>
  <text x="250" y="240" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">CAMPUS</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="15" fill="#FFF3E0" opacity="0.7"/>
  <circle cx="420" cy="90" r="20" fill="#E8F5E8" opacity="0.7"/>
  <circle cx="450" cy="300" r="25" fill="#FFF3E0" opacity="0.7"/>
</svg>