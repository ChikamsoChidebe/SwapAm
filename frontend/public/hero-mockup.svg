<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appHeader" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)" />
  <circle cx="400" cy="150" r="40" fill="rgba(255,255,255,0.08)" />
  <circle cx="80" cy="300" r="35" fill="rgba(255,255,255,0.12)" />
  
  <!-- Main phone mockup -->
  <g filter="url(#shadow)">
    <rect x="180" y="40" width="140" height="280" fill="url(#phoneBg)" rx="20" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="190" y="60" width="120" height="240" fill="#ffffff" rx="8"/>
    
    <!-- App header -->
    <rect x="190" y="60" width="120" height="40" fill="url(#appHeader)" rx="8 8 0 0"/>
    <text x="250" y="82" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SWAPAM</text>
    
    <!-- Search bar -->
    <rect x="200" y="110" width="100" height="20" fill="#f5f5f5" rx="10" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="205" cy="120" r="3" fill="#9e9e9e"/>
    <text x="215" y="123" fill="#9e9e9e" font-family="Arial, sans-serif" font-size="8">Search items...</text>
    
    <!-- Item grid -->
    <!-- Row 1 -->
    <g filter="url(#cardShadow)">
      <rect x="200" y="140" width="40" height="45" fill="white" rx="6" stroke="#f0f0f0" stroke-width="1"/>
      <rect x="205" y="145" width="30" height="20" fill="#e8f5e8" rx="3"/>
      <rect x="205" y="170" width="20" height="4" fill="#00C853" rx="2"/>
      <rect x="205" y="177" width="15" height="3" fill="#9e9e9e" rx="1"/>
    </g>
    
    <g filter="url(#cardShadow)">
      <rect x="250" y="140" width="40" height="45" fill="white" rx="6" stroke="#f0f0f0" stroke-width="1"/>
      <rect x="255" y="145" width="30" height="20" fill="#e3f2fd" rx="3"/>
      <rect x="255" y="170" width="20" height="4" fill="#2196F3" rx="2"/>
      <rect x="255" y="177" width="15" height="3" fill="#9e9e9e" rx="1"/>
    </g>
    
    <!-- Row 2 -->
    <g filter="url(#cardShadow)">
      <rect x="200" y="195" width="40" height="45" fill="white" rx="6" stroke="#f0f0f0" stroke-width="1"/>
      <rect x="205" y="200" width="30" height="20" fill="#fff3e0" rx="3"/>
      <rect x="205" y="225" width="20" height="4" fill="#FF9800" rx="2"/>
      <rect x="205" y="232" width="15" height="3" fill="#9e9e9e" rx="1"/>
    </g>
    
    <g filter="url(#cardShadow)">
      <rect x="250" y="195" width="40" height="45" fill="white" rx="6" stroke="#f0f0f0" stroke-width="1"/>
      <rect x="255" y="200" width="30" height="20" fill="#f3e5f5" rx="3"/>
      <rect x="255" y="225" width="20" height="4" fill="#9C27B0" rx="2"/>
      <rect x="255" y="232" width="15" height="3" fill="#9e9e9e" rx="1"/>
    </g>
    
    <!-- Bottom navigation -->
    <rect x="190" y="270" width="120" height="30" fill="#fafafa" rx="0 0 8 8" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="210" cy="285" r="4" fill="#00C853"/>
    <circle cx="230" cy="285" r="4" fill="#9e9e9e"/>
    <circle cx="250" cy="285" r="4" fill="#9e9e9e"/>
    <circle cx="270" cy="285" r="4" fill="#9e9e9e"/>
    <circle cx="290" cy="285" r="4" fill="#9e9e9e"/>
  </g>
  
  <!-- Floating elements -->
  <!-- Swap icon -->
  <g transform="translate(80, 120)">
    <circle r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M-8 -4 L8 -4 M8 -8 L12 -4 L8 0 M-8 4 L8 4 M-12 0 L-8 4 L-12 8" 
          fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Recycle icon -->
  <g transform="translate(420, 180)">
    <circle r="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M-6 -8 Q0 -12 6 -8 Q8 -4 6 0 Q0 4 -6 0 Q-8 -4 -6 -8 Z" 
          fill="none" stroke="white" stroke-width="2"/>
    <path d="M-2 -6 L2 -2 M2 -6 L-2 -2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Heart/like icon -->
  <g transform="translate(100, 280)">
    <circle r="18" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M-6 -2 Q-6 -6 -2 -6 Q0 -4 2 -6 Q6 -6 6 -2 Q6 2 0 8 Q-6 2 -6 -2 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M105 120 Q140 140 180 160" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M400 180 Q360 200 320 220" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Floating particles -->
  <circle cx="150" cy="80" r="2" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="120" r="1.5" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="120;110;120" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="200" r="1" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cy" values="200;190;200" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>